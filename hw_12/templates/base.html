<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Head Hunter</span>
           
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="{% url 'create_job' %}" class="nav-link {% if request.resolver_match.url_name == 'create_job'%} active {% endif %}">Создать вакансию</a></li>
            <li class="nav-item"><a href="{% url 'create_employee' %}" class="nav-link  {% if request.resolver_match.url_name == 'create_employee' %}active{% endif %}">Создать работника</a></li>
            <li class="nav-item"><a href="{% url 'create_task' %}" class="nav-link {% if request.resolver_match.url_name == 'create_task' %}active{% endif %}">Создать задачи</a></li>
          </ul>
        </header>
      </div>
    
    {%block content%}
    {%endblock%}
</body>
</html>
